<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme de Quiz - Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="logo-icon mb-3">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                                    <path d="M2 17l10 5 10-5"/>
                                    <path d="M2 12l10 5 10-5"/>
                                </svg>
                            </div>
                            <h2 class="fw-bold">Plateforme de Quiz</h2>
                            <p class="text-muted">Connectez-vous pour continuer</p>
                        </div>

                        <ul class="nav nav-pills nav-fill mb-4" id="userTypeTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="student-tab" data-bs-toggle="pill" data-bs-target="#student" type="button">
                                    Étudiant
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="teacher-tab" data-bs-toggle="pill" data-bs-target="#teacher" type="button">
                                    Professeur
                                </button>
                            </li>
                        </ul>

                        <div class="tab-content" id="userTypeTabsContent">
                            <!-- Student Login -->
                            <div class="tab-pane fade show active" id="student" role="tabpanel">
                                <form id="studentLoginForm">
                                    <div class="mb-3">
                                        <label for="studentName" class="form-label">Nom complet</label>
                                        <input type="text" class="form-control" id="studentName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="studentEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="studentEmail" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 py-2">
                                        Commencer les quiz
                                    </button>
                                </form>
                            </div>

                            <!-- Teacher Login -->
                            <div class="tab-pane fade" id="teacher" role="tabpanel">
                                <form id="teacherLoginForm">
                                    <div class="mb-3">
                                        <label for="teacherName" class="form-label">Nom complet</label>
                                        <input type="text" class="form-control" id="teacherName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="teacherEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="teacherEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="teacherSubject" class="form-label">Matière enseignée</label>
                                        <input type="text" class="form-control" id="teacherSubject" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 py-2">
                                        Accéder au tableau de bord
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script src="auth.js"></script>
</body>
</html>

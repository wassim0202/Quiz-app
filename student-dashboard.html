<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - Étudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="student-dashboard.html">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="me-2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                    <path d="M2 17l10 5 10-5"/>
                    <path d="M2 12l10 5 10-5"/>
                </svg>
                Quiz Platform
            </a>
            <div class="d-flex align-items-center">
                <a href="student-history.html" class="btn btn-outline-light btn-sm me-2">Historique</a>
                <span class="text-white me-3" id="studentNameDisplay"></span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">Déconnexion</button>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="mb-4">
            <h1 class="mb-2">Quiz disponibles</h1>
            <p class="text-muted">Choisissez un quiz pour commencer</p>
        </div>

        <div class="row" id="quizzesList">
            <!-- Quiz cards will be inserted here -->
        </div>

        <div id="noQuizzes" class="text-center py-5" style="display: none;">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-muted mb-3">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
            </svg>
            <h5 class="text-muted">Aucun quiz disponible</h5>
            <p class="text-muted">Revenez plus tard</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script src="student-dashboard.js"></script>
</body>
</html>

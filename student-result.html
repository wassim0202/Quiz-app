<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat du quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="student-dashboard.html">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="me-2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                    <path d="M2 17l10 5 10-5"/>
                    <path d="M2 12l10 5 10-5"/>
                </svg>
                Quiz Platform
            </a>
            <div class="d-flex align-items-center">
                <span class="text-white me-3" id="studentNameDisplay"></span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">Déconnexion</button>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="text-center mb-5">
            <div id="resultIcon" class="mb-3">
                <!-- Icon will be inserted here -->
            </div>
            <h1 class="mb-2" id="resultTitle"></h1>
            <p class="text-muted" id="resultMessage"></p>
        </div>

        <div class="row mb-5">
            <div class="col-md-3 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 class="text-primary mb-0" id="scoreDisplay">0%</h3>
                        <small class="text-muted">Score</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 class="text-success mb-0" id="correctCount">0</h3>
                        <small class="text-muted">Correctes</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 class="text-danger mb-0" id="incorrectCount">0</h3>
                        <small class="text-muted">Incorrectes</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 class="text-info mb-0" id="timeSpent">0 min</h3>
                        <small class="text-muted">Temps total</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title mb-4">Détails des réponses</h5>
                <div id="answersReview">
                    <!-- Answers review will be inserted here -->
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center gap-3">
            <a href="student-dashboard.html" class="btn btn-primary">Retour aux quiz</a>
            <a href="student-history.html" class="btn btn-outline-primary">Voir l'historique</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script src="student-result.js"></script>
</body>
</html>

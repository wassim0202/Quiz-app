<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="teacher-dashboard.html">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="me-2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                    <path d="M2 17l10 5 10-5"/>
                    <path d="M2 12l10 5 10-5"/>
                </svg>
                Quiz Platform
            </a>
            <div class="d-flex align-items-center">
                <span class="text-white me-3" id="teacherNameDisplay"></span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">Déconnexion</button>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row mb-4">
            <div class="col">
                <a href="teacher-dashboard.html" class="btn btn-outline-primary btn-sm mb-3">
                    ← Retour au tableau de bord
                </a>
                <h1 class="mb-2">Créer un nouveau quiz</h1>
                <p class="text-muted">Ajoutez les questions et les options de réponse</p>
            </div>
        </div>

        <form id="createQuizForm">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title mb-4">Informations générales</h5>
                    
                    <div class="mb-3">
                        <label for="quizTitle" class="form-label">Titre du quiz</label>
                        <input type="text" class="form-control" id="quizTitle" required>
                    </div>

                    <div class="mb-3">
                        <label for="quizDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="quizDescription" rows="3" required></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="quizDuration" class="form-label">Durée (minutes)</label>
                            <input type="number" class="form-control" id="quizDuration" min="1" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="quizPassingScore" class="form-label">Score minimum (%)</label>
                            <input type="number" class="form-control" id="quizPassingScore" min="0" max="100" value="60" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="card-title mb-0">Questions</h5>
                        <button type="button" class="btn btn-sm btn-primary" onclick="addQuestion()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="me-1">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Ajouter une question
                        </button>
                    </div>

                    <div id="questionsList">
                        <!-- Questions will be added here -->
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end gap-2">
                <a href="teacher-dashboard.html" class="btn btn-outline-secondary">Annuler</a>
                <button type="submit" class="btn btn-primary">Créer le quiz</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script src="teacher-create-quiz.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz en cours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="me-2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                    <path d="M2 17l10 5 10-5"/>
                    <path d="M2 12l10 5 10-5"/>
                </svg>
                <span id="quizTitle"></span>
            </span>
            <div class="d-flex align-items-center">
                <div class="bg-white text-primary px-3 py-2 rounded fw-bold" id="timer">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="me-1">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <span id="timerDisplay">00:00</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="mb-4">
            <div class="progress" style="height: 8px;">
                <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%"></div>
            </div>
            <div class="d-flex justify-content-between mt-2">
                <small class="text-muted">Question <span id="currentQuestionNum">1</span> sur <span id="totalQuestions">0</span></small>
                <small class="text-muted"><span id="answeredCount">0</span> répondu(s)</small>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h4 class="mb-4" id="questionText"></h4>
                <div id="optionsList">
                    <!-- Options will be inserted here -->
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <button class="btn btn-outline-primary" id="prevBtn" onclick="navigateQuestion(-1)">
                ← Question précédente
            </button>
            <button class="btn btn-primary" id="nextBtn" onclick="navigateQuestion(1)">
                Question suivante →
            </button>
            <button class="btn btn-success" id="submitBtn" onclick="submitQuiz()" style="display: none;">
                Soumettre le quiz
            </button>
        </div>

        <div class="mt-4">
            <h6 class="mb-3">Navigation rapide</h6>
            <div id="questionNavigation" class="d-flex flex-wrap gap-2">
                <!-- Question navigation buttons will be inserted here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script src="student-quiz.js"></script>
</body>
</html>
